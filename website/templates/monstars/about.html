{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<style type="text/css">
	.container {
		padding: 50px;
	}
	body {
		padding-top: 50px;
	}
	.featurette {
		padding: 20px;
	}
  h1 {
    margin-bottom: 50px;
  }
  h2 {
    margin-top: 50px;
    margin-bottom: 50px;
  }
  .row {
    margin: 15px;
  }

  .overlay {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    height: 100%;
    width: 100%;
    opacity: 0;
    transition: .5s ease;
    background-color: #fff;
  }
  .woof-highlights:hover .overlay {
    opacity: 0.75;
  }
  .rookie-highlights:hover .overlay {
    opacity: 0.75;
  }
  .monstars-highlights:hover .overlay {
    opacity: 0.75;
  }

  .play-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
  }
</style>

<div class="container">

  <h1 align="center"> ABOUT MONSTARS </h1>

  <div class="row" align="center">
    <div class="col-lg-10 col-lg-push-1 monstars-highlights" align="center">
          <a href="" data-toggle="modal" data-target=".monstars-highlight-video" on-click="changeVideo('e80BbX05D7Y')">
            <img class="box featurette-image img-responsive center-block" src="{% static '2017_Monstars_Sectionals_Team_Photo.png' %}" alt="Monstars at the 2017 Texas Women's Conference Championships hosted at UT Dallas.">
            <div class="overlay">
          <i class="fa fa-play-circle fa-5x play-button"></i>
        </div>
          </a>
      </div>      
    </div><!-- /.col-lg-4 -->
    
    <h2 align="center"> Monstars is the Women's Ultimate Frisbee Team at the University of Texas at Dallas. </h2>

  </div><!-- /.row -->


  <script type="text/javascript">
$(document).ready(function(){
    /* Get iframe src attribute value i.e. YouTube video url
    and store it in a variable */
    var url1 = $("#video1").attr('src');
    
    /* Remove iframe src attribute on page load to
    prevent autoplay in background */
    $("#video1").attr('src', '');
    
    /* Assign the initially stored url back to the iframe src
    attribute when modal is displayed */
    $("#modal1").on('shown.bs.modal', function(){
        $("#video1").attr('src', url1+"?autoplay=1");
    });
    
    /* Assign empty url value to the iframe src attribute when
    modal hide, which stop the video playing */
    $("#modal1").on('hide.bs.modal', function(){
        $("#video1").attr('src', '');
    });

    /* Get iframe src attribute value i.e. YouTube video url
    and store it in a variable */
    var url2 = $("#video2").attr('src');
    
    /* Remove iframe src attribute on page load to
    prevent autoplay in background */
    $("#video2").attr('src', '');
    
    /* Assign the initially stored url back to the iframe src
    attribute when modal is displayed */
    $("#modal2").on('shown.bs.modal', function(){
        $("#video2").attr('src', url2+"?autoplay=1");
    });
    
    /* Assign empty url value to the iframe src attribute when
    modal hide, which stop the video playing */
    $("#modal2").on('hide.bs.modal', function(){
        $("#video2").attr('src', '');
    });

    /* Get iframe src attribute value i.e. YouTube video url
    and store it in a variable */
    var url3 = $("#video3").attr('src');
    
    /* Remove iframe src attribute on page load to
    prevent autoplay in background */
    $("#video3").attr('src', '');
    
    /* Assign the initially stored url back to the iframe src
    attribute when modal is displayed */
    $("#modal3").on('shown.bs.modal', function(){
        $("#video3").attr('src', url3);
    });
    
    /* Assign empty url value to the iframe src attribute when
    modal hide, which stop the video playing */
    $("#modal3").on('hide.bs.modal', function(){
        $("#video3").attr('src', '');
    });
});
</script>


<div id="modal3" class="modal fade monstars-highlight-video" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <iframe id="video3" src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fmonstarsutd%2Fvideos%2F1158778484234183%2F&show_text=0&autoplay=1&volume=1" width="100%" height="500" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
